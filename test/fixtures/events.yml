<% 250.times do |n| %>
event_<%= n %>:
  id: <%= n %>
  date: <%= (Date.today + Random.rand(15)).to_s %>
  start_time: <%= (Time.now + (Random.rand(2)).hours).to_s %>
  end_time: <%= (Time.now + 3.hours).to_s %>
  duration: null
  place: null
  description: null
  group_id: <%= Random.rand(100) %>
<% end %>
