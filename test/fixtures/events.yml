<% st = (DateTime.now + (Random.rand(2)).hours) + 2.minutes %>
<% et = (DateTime.now + 3.hours) %>

<% 250.times do |n| %>
event_<%= n %>:
  id: <%= n %>
  start_time: <%= st.to_s %>
  end_time: <%= et.to_s %>
  place: Aula
  description: Evento bello
  group_id: <%= Random.rand(100) %>
  created_at: <%= Time.now.to_s %>
  updated_at: <%= Time.now.to_s %>
<% end %>
