<% invs = [] %>
<% 50.times do |i| %>
  <% 100.times do |j| %>
    <% invs.push([i, j])%>
  <% end %>
<% end %>
<% invs = invs.shuffle %>

<% 100.times do |n| %>
<% inv = invs.shift %>
invitation_<%= n %>:
  group_id: <%= inv[0] %>
  user_id: <%= inv[1] %>
  url_string: <%= SecureRandom.urlsafe_base64 %>
  created_at: <%= Time.now.to_s %>
  updated_at: <%= Time.now.to_s %>
<% end %>

# Inviti pubblici
<% 50.times do |n| %>
invitation_public_<%= n %>:
  group_id: <%= n %>
  user_id: <%= nil %>
  url_string: <%= SecureRandom.urlsafe_base64 %>
  created_at: <%= Time.now.to_s %>
  updated_at: <%= Time.now.to_s %>
<% end %>