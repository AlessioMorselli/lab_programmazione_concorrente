<% 250.times do |n| %>
message_<%= n %>:
  text: example
  attachment_id: null
  pinned: false
  group_id: <%= Random.rand(100) %>
  user_id: <%= Random.rand(50) %>
  created_at: <%= Time.now.to_s %>
  updated_at: <%= Time.now.to_s %>
<% end %>

<% 10.times do |n| %>
message_with_attachments_<%= n %>:
  text: this is a message with an attachment
  attachment_id: <%= n %>
  pinned: false
  group_id: <%= Random.rand(100) %>
  user_id: <%= Random.rand(50) %>
  created_at: <%= Time.now.to_s %>
  updated_at: <%= Time.now.to_s %>
<% end %>